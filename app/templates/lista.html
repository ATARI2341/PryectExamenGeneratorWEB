{% extends "base.html" %}
{% block title %}Generadores Disponibles{% endblock %}
{% block content %}

<h2 class="mb-4">Generadores Detectados</h2>

<div class="list-group">
    {% for g in generadores %}
        <a href="{{ url_for('generadores.ejecutar', generador=g.name) }}" 
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <strong>{{ g.name }}</strong>
            <span class="badge bg-primary">Ejecutar</span>
        </a>
    {% else %}
        <div class="alert alert-warning">No se encontraron generadores en la carpeta <b>Preguntas/</b></div>
    {% endfor %}
</div>

{% endblock %}
